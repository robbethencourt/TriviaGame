<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Star Wars RPG">
		<meta name="author" content="Rob Bethencourt">

		<title>Trivia Game</title>

		<!-- Bootstrap minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- My Styles -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Google font / Droid Serif -->
		<link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
	</head>
<body>

	<!-- start game screen -->
	<div id="start-game-screen">
		<h1>LE VOYAGE DANS LA LUNE</h1>
		<h5 class="translation">A trivia game based on the silent film "A Trip to the Moon"</h5>
		<button id="start-game">Press To Start</button>
		<p>"STAR FILM"</p>
		<p>Geo Melies. Paris</p>
	</div>

	<!-- game screen -->
	<div id="game-screen">
		<div class="question-timer">
			<p id="question-timer-display">30</p>
		</div>
		<div class="q-and-a">
			<h2 id="q-and-correct-incorrect-display">This is where the trivia question goes?</h2>
			<ul class="list-group answers-list">
				<li class="list-group-item answers-li" data-index="0">answer 1</li>
				<li class="list-group-item answers-li" data-index="1">answer 2</li>
				<li class="list-group-item answers-li" data-index="2">answer 3</li>
				<li class="list-group-item answers-li" data-index="3">answer 4</li>
			</ul>
		</div>
	</div>

	<!-- end game screen -->

	<!-- animated background -->
	<div id="animated-bg-container">
		<div id="animated-bg">
			<div id="space">
				<div class="stars"></div>
			</div>
		</div>
	</div>
	
	<!-- jQuery cdn -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<!-- my own scripts -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
